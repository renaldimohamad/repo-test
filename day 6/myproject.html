<body>

                    <a href="https://www.instagram.com/dumbways.id?igsh=MTVweDh0aTNleDN0ag==">
                        <img src="./asets/images/download.png" class="img-dumbways" />

            <div style="display: flex; width: 100%; justify-content: end;">
                <a href="./contact.html" class="btn-content collapse">Contact me</a>

                <i class="fa-solid fa-bars fa-2x" style="cursor: pointer;" id="humberger-me"
                    onclick="openHumberger()"></i>
            </div>
        </div>

    </nav>

    <div class="humberger-navbar" id="humbergerNavContainer">
        <a href="home.html" class="humberger-link">Home</a>

            Project</a>
        <a href="contact.html" class="humberger-link">Contact Me</a>

    </div>


    <div class="container">
        <H1> ADD MY PROJECT</H1>

        <label for="inputName" class="h-title">Project Name</label>
        <input type="text" class="input-content" id="inputName" />
        <div class="date">
            <div class="star-date">
                <label for="startDate" style="font-weight: bold;">Start Date</label>
                <input style="border-radius: 5px;" type="date" id="startDate" />
            </div>
            <div class="end-date">
                <label for="endDate" style="font-weight: bold;">End Date</label>
                <input style="border-radius: 5px;" type="date" id="endDate" />
            </div>
        </div>
        <label for="inputDescription" class="h-title">Description</label>
        <textarea id="inputDescription" class="input-content" style="padding: 7px;"></textarea>
        <label class="h-title" style="margin-bottom: 5px;">Technologies</label>
        <div class="checkBox">
            <input type="checkbox" name="techs" id="nodeJs" value="nodeJs">
            <label for="nodeJs" class="tech-node" style="margin-right: 33px;">Node Js</label>
            <input type="checkbox" name="techs" id="nextJs" value="nextJs">
            <label for="nextJs" class="tect-next">Next Js</label>
        </div>
        <div class="checkBox">
            <input type="checkbox" name="techs" id="reactJs" value="reactJs">
            <label for="reactJs" class="techs-reactJs" style="margin-right: 30px;">React Js</label>
            <input type="checkbox" name="techs" id="phython" value="phython">
            <label for="typeScript" class="techs-phython">Phython</label>
        </div>


        <label for="uploadImage" class="h-title" style="margin-top: 10px;">Upload Image</label>
        <label type="file" class="up-image">choose
            <img class="upload-image" src=" ./asets/icons/attach-file.png" alt="file">
            <input type="file" id="inputImage" hidden />
        </label>

        <div class="submit-project">
            <button onclick="submitBlog()" class="submit ">submit</button>
        </div>
    </div>


    </form>
    <div class="input-submit" style="display: flex; justify-content: center; align-items: center; margin-bottom: 50px;">
        <h1 style="font-size: 25px;">MY PROJECT</h1>
    </div>

    <div id="contents"
        style="display: flex; flex-direction: row; gap: 20px; align-items: center; justify-content: center;">
    </div>

    <script src="./asets/js/myproject.js"></script>
    <script src="./asets/js/index.js"></script>

</body>
